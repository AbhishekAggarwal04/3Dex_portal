<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="Calender/css/dncalendar-skin.min.css">
        <style>
        body { background-color:#F5F7FA;}
        </style>
	</head>
	<body style="width:50vw;height:10vh;">
    <div id="jquery-script-menu">
        <div class="jquery-script-center">
           <div class="jquery-script-clear"></div>
        </div>
    </div>
          <div id="dncalendar-container">
		       </div>
		       <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		       <script type="text/javascript" src="Calender/js/dncalendar.js"></script>
		       <script type="text/javascript">
                		$(document).ready(function() {
                			var my_calendar = $("#dncalendar-container").dnCalendar({
                                dataTitles: { defaultDate: 'default', today : 'Today' },
                                notes: [
                                		{ "date": "2016-02-25", "note": ["vgvgsvg"] },
                                    { "date": "2016-02-24", "note": ["avgavr"] },
                                    { "date": "2016-02-23", "note": ["vagr"] },
                                    { "date": "2016-02-26", "note": ["YO"] },
                                	{ "date": "2015-12-31", "note": ["Happy New Year 2016"] },
                                    { "date": "2016-03-03", "note": ["Happy New Year 2016"] }
                                		],
                                showNotes: true,
                			});

                			// init calendar
                			my_calendar.build();

                			// update calendar
                			my_calendar.update({
                				minDate: "2015-12-05",
                				defaultDate: "2016-01-01"
                			});
                		});
</script>
</body>
</html>
