
<h1>Reach out to us</h1>

<form id="feedback_form" method="post" action="/feedback/send/">

    {% csrf_token %}
    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
        <br/>
    {% endfor %}

    <input type="submit" name="submit" value="Send feedback" />
</form>
