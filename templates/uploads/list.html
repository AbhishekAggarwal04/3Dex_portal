<html>
        <head>
                <meta charset="utf-8">
                <title>Minimal Django File Upload Example</title>
        </head>

        <body>
                <!-- List of uploaded uploads -->
                {% if uploads %}
                        <ul>
                        {% for upload in uploads %}
                                <li><a href="{{ upload.stlfile.url }}">{{ upload.stlfile.name }}
                                <img src="{{ upload.stlfile.url }}" alt="{{ upload.stlfile.name }}">
                                </a></li>
                        {% endfor %}
                        </ul>
                {% else %}
                        <p>No uploads.</p>
                {% endif %}

                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url 'list' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.stlfile.label_tag }} </p>
                        <p>
                                {{ form.stlfile.errors }}
                                {{ form.stlfile }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>

        </body>

</html>
