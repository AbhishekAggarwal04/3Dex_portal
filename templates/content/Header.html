{% load staticfiles %}
<!DOCTYPE html>
<html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'Header.css' %}">
 </head>	
 <body>
 	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background:transparent;border:0px solid white">
       <div class="container-fluid ">
           <div class="navbar-header">
           <a class="navbar-brand" href="#"><img src="{% static 'logo2.png' %}" width="100" height="50" style="margin-top:-15px;"></a>
           </div>
           <ul class="nav navbar-nav navbar-right">
           <li><a href="#">{{first_name}}</a></li>
           <li><a href="/logout">LogOut</a></li>
           {% if not first_name %}
             <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
             <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
           {% else %}
             <li><a href="/feedback/send">Feedback</a></li>
           {% endif %}
         </ul>
       </div>
    </nav>
 </body>
</html>
