<h1>Registration</h1>

<form id="reg_form" method="post" action="/students/reg/">

    {% csrf_token %}
    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
        <br/>
    {% endfor %}

    <input type="submit" name="submit" value="Update details" />
</form>
